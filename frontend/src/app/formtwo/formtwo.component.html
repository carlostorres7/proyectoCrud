<div class="con">
    <form [formGroup]="fileForm" class="form" (ngSubmit)="onSubmitA()" >
        <div class="mb-3">
          <label class="form-label">Nombres</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name" >
          <!--<span class="badge bg-light text-dark" *ngIf="(controls.name.touched || controls.name.dirty) && controls.name.errors?.required">El campo nombre es Requerido</span>-->
        </div>
        <button type="submit" [disabled]="!fileForm.valid" class="btn btn-primary">Enviar</button>
      </form>
  </div>
  
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usuarios">
        <td>{{ item.name }}</td>
        <td><button (click)="deleteA(item.id)" class="btn btn-danger">eliminar</button></td>
        <td><button (click)="updateA(item)" class="btn btn-primary">editar</button></td>
      </tr>
    </tbody>
  </table>
